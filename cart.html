<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Cart - Swagazon</title>
  <a href="index.html" style="color:white; margin-right: 20px;">üè† Home</a>
  <a href="Dresses.html" style="color:white; margin-right: 20px;">üëó Dresses</a>
  <a href="cart.html" style="color:white;">üõí Cart</a>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: navy;
    }
    .cart-container {
      max-width: 900px;
      margin: 0 auto;
    }

    .cart-item {
      display: flex;
      align-items: center;
      background-color: #fff;
      margin: 15px 0;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .cart-item img {
      width: 120px;
      border-radius: 8px;
      margin-right: 20px;
    }

    .item-details {
      flex-grow: 1;
    }
    .item-details h3 {
      margin: 0;
      color: #333;
    }
    .item-details p {
      margin: 5px 0;
      color: #666;
    }

    .remove-btn {
      background-color: crimson;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    total-section {
      text-align: right;
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }

    .checkout-btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 30px;
      background-color: navy;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

    <h1>üõí My Cart</h1>
    <div class="cart-container" id="cartContainer"></div>
    <div class="total-section" id="totalPrice">Total: ‚Çπ0</div>
    <button class="checkout-btn">Proceed to Checkout</button>
    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartContainer = document.getElementById("cartContainer");
        const totalPriceEl = document.getElementById("totalPrice"); 
        
        function renderCart() {
            cartContainer.innerHTML = "";
            let total = 0;

        if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        totalPriceEl.textContent = "";
        return;
      }
       
      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image}" alt="Product Image">
          <div class="item-details">
            <h3>${item.description}</h3>
            <p>Price: ‚Çπ${item.price}</p>
            <p>Rating: ${item.rating}</p>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        cartContainer.appendChild(div);
        total += item.price;
      });

      totalPriceEl.textContent = `Total: ‚Çπ${total}`;
    }
    
    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>

</body>
</html>
