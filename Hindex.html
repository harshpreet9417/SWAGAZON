<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swagazon - Your Favorite Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f2f2f2;
    }
    header {
      background-color: #232f3e;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      background: url('https://watermark.lovepik.com/photo/40007/3158.jpg_wh1200.jpg') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 5rem 1rem;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .hero button {
      background-color: #ff9900;
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    .hero button:hover {
      background-color: #e68a00;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product-card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-card button {
      background-color: #ff9900;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .product-card button:hover {
      background-color: #e68a00;
    }
    footer {
      background-color: #232f3e;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Swagazon</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
      <a href="#" onclick="alert('Cart page coming soon!')">ðŸ›’ Cart</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Shop the Swag, Only on Swagazon</h2>
    <p>Fresh styles, hot deals & everything in between. Dive into Swagazon!</p>
    <button>Explore Now</button>
  </section>

  <main class="product-grid">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1585386959984-a4155224a6fa?auto=format&fit=crop&w=800&q=80" alt="Cool T-Shirt" />
      <h3>Cool T-Shirt</h3>
      <p>$19.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1618354691373-d85194fe526b?auto=format&fit=crop&w=800&q=80" alt="Stylish Hat" />
      <h3>Stylish Hat</h3>
      <p>$14.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1606811842246-503a3da547f9?auto=format&fit=crop&w=800&q=80" alt="Sneakers" />
      <h3>Sneakers</h3>
      <p>$49.99</p>
      <button>Add to Cart</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Swagazon Inc. All rights reserved. | Follow us @Swagazon</p>
  </footer>
</body>
</html>
